name: Project CI

on:
  issues:
    types:
      - labeled

jobs:
  add-to-project:
    if: github.event.label.name == 'idée validée'
    name: Add issue to project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/add-to-project@v0.3.0
        with:
          project-url: https://github.com/orgs/Les-Moddeurs-Francais/projects/5
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}